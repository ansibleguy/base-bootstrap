- name: Bootstrap | Debian | Configuring firewall
  ansible.builtin.include_role:
    name: ansibleguy.linux_ufw
  tags: [ufw, firewall]
  when:
    - BOOTSTRAP.configure_firewall
    - part is undefined or part|int == 2
