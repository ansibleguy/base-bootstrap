---

- name: Bootstrap | Processing debian config
  include: debian.yml

- name: Bootstrap | Processing vmware config
  include: vmware.yml
  when:
    - ansible_virtualization_role is defined
    - ansible_virtualization_type is defined
    - ansible_virtualization_role == 'guest'
    - ansible_virtualization_type == 'VMware'

- name: Bootstrap | Default config
  include: config.yml

- name: Bootstrap | Processing users
  include_role:
    name: user

- name: Bootstrap | Configuring firewall
  include_role:
    name: ufw
